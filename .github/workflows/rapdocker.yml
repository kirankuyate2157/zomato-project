name: Docker  CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Scripts
        run: |
          docker build -t kiran2157/zomato-client ./client
          docker build -t kiran2157/zomato-server ./server
          docker build -t kiran2157/zomato-nginx ./nginx
          echo ${{ secrets.SECRET_1 }} | docker login -u ${{ secrets.USER }} --password-stdin
          docker push kiran2157/zomato-client
          docker push kiran2157/zomato-server
          docker push kiran2157/zomato-nginx

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Latest Repo
        uses: actions/checkout@master

      - name: Generate Deployment Package
        run: zip -r deploy.zip * -x "**node_modules**"

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: "-"
          flags: "g"

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v14
        with:
          aws_access_key: ${{ secrets.AWS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET }}
          application_name: zomato
          environment_name: Zomato-env
          version_label: 1234
          region: ap-south-1
          deployment_package: deploy.zip
